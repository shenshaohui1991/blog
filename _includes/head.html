{% assign post = page %}
{% include description.html %}
<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} |{% endif %} {{ site.siteinfo.title }}</title>
	<meta name="description" content="{% if post.category and post.tags %}{{ category_content }}, {{ tags_content }}, {% endif %}{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.siteinfo.description }}{% endif %}">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge,chrome=1">
	<meta name="renderer" content="webkit|chrome">
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<meta name="format-detection" content="telephone=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge">
	<meta http-equiv="X-Frame-Options" content="sameorigin">
	<!-- CSS -->
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel='stylesheet' id='divi-style-css'  href="{{ "/css/style.css" | prepend: site.baseurl }}" type='text/css' media='all' />
	<link rel="stylesheet" href="{{ "/css/post.style.css" | prepend: site.baseurl }}">
	<!-- JS -->
	<script type='text/javascript' src="{{ "/js/jquery.js" | prepend: site.baseurl }}"></script>
	<script type='text/javascript' src="{{ "/js/soundmanager2-nodebug-jsmin.js" | prepend: site.baseurl }}"></script>

	<!--Favicon-->
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">
	
	<link href="{{ "/favicon.ico" | prepend: site.baseurl }}" mce_href="favicon.ico" rel="bookmark" type="image/x-icon" /> 
	<link href="{{ "/favicon.ico" | prepend: site.baseurl }}" mce_href="favicon.ico" rel="icon" type="image/x-icon" /> 
	<link href="{{ "/favicon.ico" | prepend: site.baseurl }}" mce_href="favicon.ico" rel="shortcut icon" type="image/x-icon" /> 
	<!-- Canonical -->
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<!-- RSS -->
	<link rel="alternate" type="application/atom+xml" title="{{ site.siteinfo.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

	<!-- Font Awesome -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Google Fonts -->
	{% if site.siteinfo.google_fonts %}
	<link href="//fonts.googleapis.com/css?family={{ site.siteinfo.google_fonts }}" rel="stylesheet" type="text/css">
	{% endif %}

	<script type="text/javascript">
    var host = "{{ site.enforce_ssl }}";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
        window.location.protocol = "https";
    </script>

    {% if site.siteinfo.cnzz_analytics %}
	{% include cnzz_analytics.html %}
	{% endif %}
</head>
