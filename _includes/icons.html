{% if site.siteinfo.rss %}
<li>
	<a href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" title="{{ site.siteinfo.str_rss_follow }}">
		<i class="fa fa-fw fa-rss"></i>RSS
	</a>
</li>
{% endif %}

{% if site.siteinfo.bitbucket %}
<li>
	<a href="https://bitbucket.org/{{ site.siteinfo.bitbucket }}" title="{{ site.siteinfo.str_follow_on }} Bitbucket">
		<i class="fa fa-fw fa-bitbucket"></i>Bitbucket
	</a>
</li>
{% endif %}

{% if site.siteinfo.github %}
<li>
	<a href="https://github.com/{{ site.siteinfo.github }}" title="{{ site.siteinfo.str_follow_on }} GitHub">
		<i class="fa fa-fw fa-github"></i>GitHub
	</a>
</li>
{% endif %}

{% if site.siteinfo.weibo %}
<li>
	<a href="https://weibo.com/{{ site.siteinfo.weibo }}" title="{{ site.siteinfo.str_follow_on }} 微博">
		<i class="fa fa-fw fa-weibo"></i>微博
	</a>
</li>
{% endif %}

{% if site.siteinfo.email_address %}
<li>
	<a href="mailto:{{ site.siteinfo.email_address }}" title="{{ site.siteinfo.str_email }}">
		<i class="fa fa-fw fa-envelope"></i>Email
	</a>
</li>
{% endif %}
